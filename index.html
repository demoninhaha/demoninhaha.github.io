<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Analisador</title>
    </head>
    <body class="dark-theme">
        <div class="container space-flex">
            <h1 id="tittle">Analisador de Beleza</h1>
            
            <p id="msg">Insira um nome para a analise:</p>

            <div class="input-group mb-3">
                <input type="text" id="input-name" class="form-control" placeholder="Nome..." aria-label="Nome..." aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-dark" type="button" id="button-addon2">Analisar</button>
                </div>
            </div>

            <hr>
            <div class="progress" style="height: 40px;">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <script src="app.js"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
